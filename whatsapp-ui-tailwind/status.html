<!DOCTYPE html>

  <body class="bg-green-300 p-10">
    <h1 class="font-black text-center mb-5">
      Whatsapp UI Cahallenge (Screen 2)

    <!-- Top Of the whatsapp -->

    <section class="bg-white max-w-md mx-auto">
      <div

        <h4 class="font-semibold">Whatsapp</h4>

            xmlns="http://www.w3.org/2000/svg"
            width="32"
            height="32"
            viewBox="0 0 24 24"

          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="32"
            height="32"
            viewBox="0 0 24 24"

              fill="currentColor"
              d="M12 16a2 2 0 0 1 2 2a2 2 0 0 1-2 2a2 2 0 0 1-2-2a2 2 0 0 1 2-2m0-6a2 2 0 0 1 2 2a2 2 0 0 1-2 2a2 2 0 0 1-2-2a2 2 0 0 1 2-2m0-6a2 2 0 0 1 2 2a2 2 0 0 1-2 2a2 2 0 0 1-2-2a2 2 0 0 1 2-2Z"

        </div>
      </div>
      <!-- navigation -->
      <ul
        class="bg-green-800 pr-6 pl-3 py-2 flex items-center text-white justify-between space-x-6"
      >
        <li>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="32"
            height="32"
            viewBox="0 0 24 24"
            class="w-6 cursor-pointer"
          >
            <path
              fill="currentColor"
              d="M12 18q2.075 0 3.538-1.462Q17 15.075 17 13q0-2.075-1.462-3.538Q14.075 8 12 8Q9.925 8 8.463 9.462Q7 10.925 7 13q0 2.075 1.463 3.538Q9.925 18 12 18Zm0-2q-1.25 0-2.125-.875T9 13q0-1.25.875-2.125T12 10q1.25 0 2.125.875T15 13q0 1.25-.875 2.125T12 16Zm6-6q.425 0 .712-.288Q19 9.425 19 9t-.288-.713Q18.425 8 18 8t-.712.287Q17 8.575 17 9t.288.712Q17.575 10 18 10ZM4 21q-.825 0-1.412-.587Q2 19.825 2 19V7q0-.825.588-1.412Q3.175 5 4 5h3.15L8.7 3.325q.15-.15.337-.238Q9.225 3 9.425 3h5.15q.2 0 .388.087q.187.088.337.238L16.85 5H20q.825 0 1.413.588Q22 6.175 22 7v12q0 .825-.587 1.413Q20.825 21 20 21Z"
            />
          </svg>
        </li>
        <li class="flex flex-1 items-center justify-between">
          <div
            class="uppercase font-medium text-sm flex items-center space-x-2"
          >
            <a href="./index.html" class="text-gray-300">chats</a>
            <span
              class="text-green-500 bg-white p-0.5 rounded-full w-5 h-5 text-xs flex items-center justify-center"
              >10</span
            >
          </div>

          <div
            class="uppercase font-medium text-sm flex items-center space-x-2 relative"
          >
            <a href="./status.html" class="text-white">status</a>
            <div class="absolute w-full bg-white top-8 h-1 right-0"></div>
          </div>

          <div
            class="uppercase font-medium text-sm flex items-center space-x-2"
          >
            <a href="./calls.html" class="text-gray-300">calls</a>
          </div>
        </li>
      </ul>
      <!-- Status Screen -->
      <div class="bg-white">
        <div class="px-3 pt-4 pb-2 flex items-center justify-between space-x-4">
          <div class="">
            <img
              src="https://ui-avatars.com/api/?name=Praveen Kumar&background=random"
              alt="Sathish Babu"
              class="rounded-full border-2 border-green-800 p-0.5 cursor-pointer"
            />
          </div>
          <div class="flex items-center justify-between flex-1">
            <div>
              <h4 class="font-semibold">Praveen Kumar</h4>
              <small class="text-gray-500">Today 12:30 am</small>
            </div>
            <div>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                class="cursor-pointer text-green-800"
              >
                <path
                  fill="currentColor"
                  d="M12 16a2 2 0 0 1 2 2a2 2 0 0 1-2 2a2 2 0 0 1-2-2a2 2 0 0 1 2-2m0-6a2 2 0 0 1 2 2a2 2 0 0 1-2 2a2 2 0 0 1-2-2a2 2 0 0 1 2-2m0-6a2 2 0 0 1 2 2a2 2 0 0 1-2 2a2 2 0 0 1-2-2a2 2 0 0 1 2-2Z"
                />
              </svg>
            </div>
          </div>
        </div>
        <!-- Recent Status -->
        <div class="text-sm mt-2">
          <div class="bg-green-600">
            <h4 class="px-3 py-1 text-white font-medium">Recent Updates</h4>
          </div>

          <div
            class="px-3 py-1 mt-2 flex items-center space-x-4 hover:bg-gray-100"
          >
            <img
              src="https://ui-avatars.com/api/?name=Rajesh&background=random"
              alt="Sathish Babu"
              class="rounded-full border-2 border-green-800 p-0.5 cursor-pointer"
            />
            <div>
              <h4 class="font-semibold">Rajsesh</h4>
              <small class="text-gray-500">Today 9:40 am</small>
            </div>
          </div>
          <div class="px-3 py-1 flex items-center space-x-4 hover:bg-gray-100">
            <img
              src="https://ui-avatars.com/api/?name=Nandha&background=random"
              alt="Sathish Babu"
              class="rounded-full border-2 border-green-800 p-0.5 cursor-pointer"
            />
            <div>
              <h4 class="font-semibold">Nandha</h4>
              <small class="text-gray-500">Today 5:40 am</small>
            </div>
          </div>
        </div>
        <!-- Viewed Updates -->
        <div class="text-sm mt-2">
          <div class="bg-green-600">
            <h4 class="px-3 py-1 text-white font-medium">Viewed Updates</h4>
          </div>

          <div
            class="px-3 py-1 mt-2 my-2 flex items-center space-x-4 hover:bg-gray-100 grayscale"
          >
            <img
              src="https://ui-avatars.com/api/?name=Chandhru&background=random"
              alt="Sathish Babu"
              class="rounded-full"
            />
            <div>
              <h4 class="font-semibold">Chandhru</h4>
              <small class="text-gray-500">Today 3:40 am</small>
            </div>
          </div>
          <div
            class="px-3 py-1 my-2 flex items-center space-x-4 hover:bg-gray-100 grayscale"
          >
            <img
              src="https://ui-avatars.com/api/?name=Surya&background=random"
              alt="Sathish Babu"
              class="rounded-full"
            />
            <div>
              <h4 class="font-semibold">Surya</h4>
              <small class="text-gray-500">Today 7:40 am</small>
            </div>
          </div>
        </div>
      </div>
